<section class="drawer container-fluid text-center">
  <article id="{{app.name}}" data-ng-repeat="app in apps"
  class="col-xs-12 col-sm-4 col-md-3">
  <app-rm-btn app="app"></app-rm-btn>
  <a class="apps" ng-href="#/apps/{{app.name}}">
    <div class="avatar desaturated">
      <img ng-src="/apps/{{app.name}}/logo" alt="/apps/{{app.name}}/logo" />
    </div>
    <h3>{{app.name}}</h3>
    <p>{{app.author}}</p>
  </a>
</article>
</section>
