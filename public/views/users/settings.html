<nb-title value="'Settings'"></nb-title>
<nb-panel></nb-panel>
<br/>
<br/>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" ng-submit="update(currentUser)">
        <h2>
          <img ng-src="http://gravatar.com/avatar/{{currentUser.gravatar}}?d=retro&s=100"
          alt="{{currentUser.alias}} gravatar">
          Update your profile
        </h2>
        <small class="text-black">Your avatar is provided by <a href="//gravatar.com">Gravatar</a></small>
        <br/>
        <br/>
        <div class="form-group">
          <input type="text" name="alias"
          class="form-control input-lg"
          placeholder="Display Name"
          ng-model="currentUser.alias"
          tabindex="3">
        </div>
        <div class="form-group">
          <input type="email" name="email"
          class="form-control input-lg"
          placeholder="Email Address"
          ng-model="currentUser.email"
          tabindex="4">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password"
              class="form-control input-lg"
              placeholder="Password"
              ng-model="currentUser.password"
              tabindex="5">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation"
              ng-model="currentUser.password_confirmation"
              class="form-control input-lg"
              placeholder="Confirm Password"
              tabindex="6">
            </div>
          </div>
        </div>
        Retype your old password or choose a new one. All fields here are going to be updated.
        <br/><br/>
        <div class="row">
          <div class="col-xs-12 col-md-6"><input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-xs-12 col-md-6"><input ng-click="delete()" value="Delete this account" class="btn btn-danger btn-block btn-lg" tabindex="7"></div>
        </div>
      </form>
    </div>
  </div>
</div>

<br/>
<br/>
