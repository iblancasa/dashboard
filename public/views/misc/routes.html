<!-- API capabilities -->
<div class="container">
<br/>
<h1>HTTP API</h1>
<p class="lead">
	Developer zone. This are the available HTTP routes. Soon we will figure out how to add a description. Pull request if you add them yourself!
</p>
<br/>
<table class='table table-striped table-bordered'>
	<tr>
		<th>path</th>
		<th>method</th>
	</tr>
	<tr ng-if="r.route.path" ng-repeat="r in routes">
		<td>{{r.route.path}}</td>
		<td>{{keys(r.route.methods)[0]}}</td>
	</tr>
</table>
<br/><br/><br/>
</div>
