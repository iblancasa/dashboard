<nb-title value="'Sign up!'"></nb-title>

<br/>
<br/>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4
  col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
  <form role="form" ng-submit="signup(user)">
    <h2>Sign up to give life to things!</h2>
    <div class="form-group">
      <input type="text" name="alias" class="form-control input-lg"
      placeholder="Display Name" ng-model="user.alias">
    </div>
    <div class="form-group">
      <input type="email" name="email" class="form-control input-lg"
      placeholder="Email Address" ng-model="user.email">
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="form-group">
          <input type="password" name="password" class="form-control input-lg"
          placeholder="Password" ng-model="user.password">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="form-group">
          <input type="password" name="password_confirmation"
          ng-model="user.password_confirmation" class="form-control input-lg"
          placeholder="Confirm Password">
        </div>
      </div>
    </div>
    <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg">
    <br/>
    <p>
      Don't you already hav an account?
      <a href="/#/login" title="Register">
        Sign in!
      </a>
    </p>
  </div>
</form>
</div>
