<section class="drawer container-fluid text-center">
  <article id="{{app}}" class="col-xs-12 col-sm-4 col-md-3" data-ng-repeat="app in apps">
    <div class="del-overlay">
      <a class="btn btn-warning" ng-click="stop(app)">Close</a>
    </div>
    <a class="apps" ng-href="#/apps/{{app}}">
      <div class="avatar desaturated">
        <img ng-src="/apps/{{app}}/logo" alt="/apps/{{app}}/logo" />
      </div>
      <h3>{{app}}</h3>
    </a>
  </article>
</section>
