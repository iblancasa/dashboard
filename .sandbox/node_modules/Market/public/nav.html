<header class="container-fluid">
    <div class="row">
        <div class="col-xs-1">
            <a href="/#/" class="btn btn-default" 
            ng-click="search.text=''">
                <i class="fa fa-home"> 
                    <i class="hidden-xs">Apps</i>
                </i>
            </a>
        </div>
        <div class="col-xs-1">
            <a href="//bit.ly/1EBHpvO" class="btn btn-default">
                <i class="fa fa-book"> 
                    <i class="hidden-xs">Docs</i>
                </i>
            </a>
        </div>
        <div class="col-xs-8">
            <div id="custom-search-input">
                <form class="input-group col-md-12 ng-pristine ng-valid" ng-submit="search.go()">
                <input type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Search for apps" ng-model="search.text">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </form>
        </div>
    </div>
</div>
</header>
