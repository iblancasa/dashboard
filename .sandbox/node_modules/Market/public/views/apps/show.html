<div id="app" class='container-fluid text-center'>
	<section class="col-xs-12 col-sm-12 col-md-4">
		<div class="avatar">
			<img ng-src="apps/{{app.name}}/logo" alt="apps/{{app.name}}/logo" />
		</div>
	</section>
	<section class="col-xs-12 col-sm-12 col-md-8">
		<div>
			<h2>{{app.name}}</h2>
			<h1>By {{app.author}}</h1>
			<p>{{app.description}}</p>
			<button ng-click="install()" class="btn btn-primary">
				Install
			</button>
			<i ng-show="pc">
				<br/><br/><br/>
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{pc}}" aria-valuemin="0" aria-valuemax="100" 
					ng-style="{width : ( pc + '%' ) }">
					<span class="sr-only">{{pc}}% Complete</span>
				</div>
			</div>
		</i>
	</div>
	<br/>
	<br/>
	<div>
		<table class="table">
			<tr>
				<td>Version</td>
				<td>{{app.version}}</td>
			</tr>	
			<tr>
				<td>Downloads</td>
				<td>{{app.downloads}}</td>
			</tr>					
			<tr>
				<td>License</td>
				<td>{{app.license}}</td>
			</tr>
			<tr>
				<td>Key words</td>
				<td>
					<span ng-repeat="keyword in app.keywords">
						#{{keyword}} 
					</span>
				</td>
			</tr>
		</table>
		<a target="_blank" 
		href="http://docs.netbeast.co/category/dev/">
		Check out our docs to learn how to create your own apps
	</a>
</div>
</div>
</section>
</div>
